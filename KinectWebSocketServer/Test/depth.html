<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/pako.js"></script>
    <script type="text/javascript" src="../js/Kinect2.js"></script>
    <script type="text/javascript" src="../js/BigInteger.min.js"></script>
    <title>RGB Camera test</title>
    <style>
        .rotate  {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" id="rgbImg" />
        <canvas id="rgbCanvas" width="712" height="424" />
        <script>
            var sensor = new kinect2.Sensor();
           

            sensor.open(function () {
                sensor.setDepthImage(document.getElementById('rgbImg'));
                sensor.receiveDepthFrames(true);
            });
        </script>
     </div>
</body>
</html>
